<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="profile.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
	<title>Username | Trojan Connect</title>

</head>
<body>
	<div class="container-fluid main">
		<nav class="navbar navbar-light justify-content-start shadow">
			<span class="navbar-brand">
				<img src="images/logo.png" width="60" height="60" loading="lazy" alt="Trojan Connect">
			</span>
			<form class="form-inline ">
				<input class="form-control search-bar" type="text" placeholder="Search your fellow trojans!">
				<button class="btn btn-outline-danger search-button" type="submit">
					<svg width="20" height="20" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
						<path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
					</svg>
				</button>
			</form>
                    <a href="home.html" id="profile" class="btn text-center home" role="button">
                        <svg width="30" height="30" viewBox="0 0 16 16" class="bi bi-house-door" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M7.646 1.146a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5H9.5a.5.5 0 0 1-.5-.5v-4H7v4a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6zM2.5 7.707V14H6v-4a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v4h3.5V7.707L8 2.207l-5.5 5.5z"/>
                            <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                        </svg>
                    </a>
		</nav>
	</div>

	<div class="profile">
		<div class="align-middle wrapper">
			<div>
				<img id="cover" src="images/cover.png" alt="Trojan Pride">
				<img src="images/default-profile.png" alt="Profile Picture">
			</div>
			<div class="content-wrapper">
				<h1>Username</h1>
				<p>Bio</p>
			</div>
			<div class="user-information">
		        <div class="rows">
		            <div class="col1">Name</div>
		            <div class="col2">Tommy Trojan</div>
		        </div>
		        <div class="rows">
		            <div class="col1">Email</div>
		            <div class="col2">tommytrojan@usc.edu</div>
		        </div>
				<div class="rows">
		            <div class="col1">Class Standing</div>
		            <div class="col2">Sophomore</div>
		        </div>
				<div class="rows">
		            <div class="col1">School</div>
		            <div class="col2">Iovine and Young Academy</div>
		        </div>
		        <div class="clearfloating"></div>
	        </div>
	        
	        <button type="button" class="btn btn-danger button">Edit Profile</button>
	        
	        <hr style="margin: 30px 2% 20px 2%;">

	        <h1>Courses</h1>
	        <div class="courses">
	        	<a href="#">
		        	<div class="card course-block">
						<div class="card-body">
	    					<h5 class="card-title">Course Code</h5>
	    					<h6 class="card-subtitle">Course Name</h6>
						</div>
					</div>
				</a>
				<a href="#">
		        	<div class="card course-block">
						<div class="card-body">
	    					<h5 class="card-title">Course Code</h5>
	    					<h6 class="card-subtitle">Course Name</h6>
						</div>
					</div>
				</a>
				<a href="#">
		        	<div class="card course-block">
						<div class="card-body">
	    					<h5 class="card-title">Course Code</h5>
	    					<h6 class="card-subtitle">Course Name</h6>
						</div>
					</div>
				</a>
				<a href="#">
		        	<div class="card course-block">
						<div class="card-body">
	    					<h5 class="card-title">Course Code</h5>
	    					<h6 class="card-subtitle">Course Name</h6>
						</div>
					</div>
				</a>
				<div class="clearfloating"></div>
	        </div>

	        <button type="button" class="btn btn-danger button">Change</button>
		</div>
	</div>
</body>
</html>
