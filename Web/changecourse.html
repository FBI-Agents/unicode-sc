<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="changecourse.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
	<title>Change Course</title>
</head>
<body>
	<div class="container-fluid main">
        <nav class="navbar navbar-light justify-content-start shadow">
            <span class="navbar-brand">
                <img src="images/logo.png" width="60" height="60" loading="lazy" alt="Trojan Connect">
            </span>
            <form class="form-inline ">
                <input class="form-control search-bar" type="text" placeholder="Search your fellow trojans!">
                <button class="btn btn-outline-danger search-button" type="submit">
                    <svg width="20" height="20" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                    </svg>
                </button>
            </form>
            <a href="home.html" id="profile" class="btn text-center home" role="button">
                <svg width="30" height="30" viewBox="0 0 16 16" class="bi bi-house-door" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M7.646 1.146a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5H9.5a.5.5 0 0 1-.5-.5v-4H7v4a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6zM2.5 7.707V14H6v-4a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v4h3.5V7.707L8 2.207l-5.5 5.5z"/>
                    <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                </svg>
            </a> 
        </nav>
     </div>
     
     <div class="content">
        <div class="align-middle wrapper">
	    	<div id="current-courses">
	    		<div>
	     			<h1>Current Courses</h1>
	     		</div>
	     		<div class="select-wrapper">
		     		<select class="form-control select-drop" required>
	                    <option value="" class="hidden">Choose Here</option>
	                    <option value="1">Course 1</option>
	                    <option value="2">Course 2</option>
	                    <option value="3">Course 3</option>
	                    <option value="4">Course 4</option>
	                    <option value="4">Course 5</option>
	                </select>
            	</div>
            	<div style="text-align: center;">
            	    <button type="button" class="btn btn-outline-dark">Drop</button>
            	</div>
	    	</div>
	    	<div id="new-courses">
	    		<h1>New Courses</h1>
	    			<form method="POST" class="form">
                        <div class="form-group row justify-content-center">
                            <label class="col-sm-4 col-form-label labels" >Deparment:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Deparment" required>
                                <small style="font-size: 30%; padding-left: 3%; color: #6c757d;">e.g. CSCI, ACAD, ANTH, MATH...</small>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <label class="col-sm-4 col-form-label labels" >Course #:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Course #">
                                <small style="font-size: 30%; padding-left: 3%; color: #6c757d;">e.g. 101, 270, 356, 570...</small>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <label class="col-sm-4 col-form-label labels" >Last Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Course Name">
                                <small style="font-size: 30%; padding-left: 3%; color: #6c757d;">e.g. Algorithm Analysis...</small>
                            </div>
                        </div>
                    </form>
                    <button type="button" class="btn btn-outline-success">Add</button>




	    	</div>
	    	<div class="clearfloating"></div>
     	</div>
     </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
