<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
            <link rel="stylesheet" href="signup.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP">
            <title>Trojan Connect Sign Up</title>
        </head>
        <body>
            <div class="container-fluid main">
                <nav class="navbar navbar-light justify-content-start shadow">
                    <span class="navbar-brand">
                        <img src="images/logo.png" width="60" height="60" loading="lazy" alt="Trojan Connect">
                    </span>
                    <form class="form-inline ">
                        <input class="form-control search-bar" type="text" placeholder="Search your fellow trojans!">
                        <button class="btn btn-outline-primary search-button" type="submit">
                            <svg width="20" height="20" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                            </svg>
                        </button>
                    </form>
                    <a href="home.html" id="profile" class="btn text-center home" role="button">
                        <svg width="30" height="30" viewBox="0 0 16 16" class="bi bi-house-door" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M7.646 1.146a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5H9.5a.5.5 0 0 1-.5-.5v-4H7v4a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6zM2.5 7.707V14H6v-4a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v4h3.5V7.707L8 2.207l-5.5 5.5z"/>
                            <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                        </svg>
                    </a> 
                </nav>
            </div>

            <div class="signup">
                <div class="align-middle wrapper">
                    <img class="login-pic" src="images/trojan.jpg" width="60" height="60" alt="Trojan">
                    <form action="" method="POST" class="form">
                        <div class="form-group row justify-content-center">
                            <label class="col-sm-2 col-form-label" >First Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="First-name" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <label class="col-sm-2 col-form-label" >Last Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="Last-name" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <label for="Email" class="col-sm-2 col-form-label" >Email:</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="Email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <label class="col-sm-2 col-form-label" >Class Standing:</label>
                            <div class="col-sm-8">
                                <select class="form-control">
                                    <option value="" id="placeholder">Choose Here</option>
                                    <option value="1">Undergraduate - Freshman</option>
                                    <option value="2">Undergraduate - Sophomore</option>
                                    <option value="3">Undergraduate - Junior</option>
                                    <option value="4">Undergraduate - Senior</option>
                                    <option value="5">Graduate</option>
                                    <option value="6">PhD</option>
                                    <option value="7">Alumni</option>
                                    <option value="8">Faculty</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <label for="Password" class="col-sm-2 col-form-label">Password:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="Password" placeholder="Password">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row justify-content-center signin">
                            <div class="col-sm-3">
                                <button class="btn btn-outline-primary form-control" type="submit">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>



            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </html>
